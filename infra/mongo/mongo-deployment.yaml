apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/jwt-authentication-react-react-node-jwt-refresh-token-default: "true"
        io.kompose.service: mongo
    spec:
      containers:
        - env:
            - name: ACCESS_TOKEN_PRIVATE_KEY
              valueFrom:
                configMapKeyRef:
                  key: ACCESS_TOKEN_PRIVATE_KEY
                  name: jonnyortiz
            - name: ACCESS_TOKEN_PUBLIC_KEY
              valueFrom:
                configMapKeyRef:
                  key: ACCESS_TOKEN_PUBLIC_KEY
                  name: jonnyortiz
            - name: MONGODB_DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  key: MONGODB_DATABASE_NAME
                  name: jonnyortiz
            - name: MONGODB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: MONGODB_PASSWORD
                  name: jonnyortiz
            - name: MONGODB_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: MONGODB_USERNAME
                  name: jonnyortiz
            - name: MONGO_INITDB_DATABASE
            - name: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_INITDB_ROOT_USERNAME
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  key: NODE_ENV
                  name: jonnyortiz
            - name: REFRESH_TOKEN_PRIVATE_KEY
              valueFrom:
                configMapKeyRef:
                  key: REFRESH_TOKEN_PRIVATE_KEY
                  name: jonnyortiz
            - name: REFRESH_TOKEN_PUBLIC_KEY
              valueFrom:
                configMapKeyRef:
                  key: REFRESH_TOKEN_PUBLIC_KEY
                  name: jonnyortiz
          image: mongo:latest
          name: mongo
          ports:
            - containerPort: 27017
              hostPort: 27017
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: mongo
      restartPolicy: Always
      volumes:
        - name: mongo
          persistentVolumeClaim:
            claimName: mongo
status: {}
